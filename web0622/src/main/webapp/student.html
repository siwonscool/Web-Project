<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
<body>
	<form action="">
		<label for="stuNo">학번</label>
		<input type="text" id="stuNo" name="stuNo"> <br>
	
		<label for="name">학생이름</label>
		<input type="text" id="name" name="name"> <br>
	
		<label for="major">전공</label>
		<input type="text" id="major" name="major"> <br>
	
		<label for="grade">학년</label>
		<input type="text" id="grade" name="grade"> <br>
	
		<label>교수</label>
		<select id="professor" name="professor">
			<option value="홍길동">홍길동</option>
			<option value="이순신">이순신</option>
			<option value="유관순">유관순</option>
		</select>
		<br>
		
		<label for="hobby">취미</label>
		<input type="checkbox" value="computer" id="hobby" name="hobby">컴퓨터
		<input type="checkbox" value="game" id="hobby" name="hobby">게임
		<input type="checkbox" value="bycicle" id="hobby" name="hobby">자전거
		<input type="checkbox" value="jogging" id="hobby" name="hobby">조깅
		<br>
		
		<label>성별</label>
		<label for="male">남자</label>
		<input type="radio" value="남자" id="male" name="gender">
		<label for="female">여자</label>
		<input type="radio" value="여자" id="female" name="gender">
		<br>
	</form>
</body>
</html>
