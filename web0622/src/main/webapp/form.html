<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="./FS" method="get" name="form">
	
	<label>학번</label>
	<input type="text" id="stuNo" name="stuNo"></input>
	<br>

	<label>이름</label>
	<input type="text" id="name" name="name"></input>
	<br>

	<label>국어</label>
	<input type="text" id="kor" name="kor"></input>
	<br>

	<label>영어</label>
	<input type="text" id="eng" name="eng"></input>
	<br>

	<label>수학</label>
	<input type="text" id="math" name="math"></input>
	<br>
	
	<label for="male">남자입니다</label>
	<input type="radio" id="male" name="gender" value="male">
	<label for="female">여자입니다</label>
	<input type="radio" id="female" name="gender" value="female">
	<br>

	<input type="submit" value="저장"></input>
	<br>
			
</form>
</body>
</html>
