<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		 	.pointer1 {cursor:pointer;}
		 
		</style>
	</head>
	<body>
		<h3>회원가입</h3>
		<form action="./MC" method="post" name="form">
			<label for="id">아이디</label>
			<input type="text" name="id" id ="id" required> <br>
			
			<label for="pw">패스워드</label>
			<input type="password" name="pw" id="pw" required> <br>
			
			<label for="pw2">패스워드 확인</label>
			<input type="text" name="pw2" id="pw2" required> <br>
			
			<label for="name">이름</label>
			<input type="text" name = "name" id="name" required> <br>
			
			<label for="tel2">전화번호</label>
			<select name="tel" id="tel">
				<option value="010" selected>010</option>
				<option value="011">011</option>
				<option value="017">017</option>
				<option value="019">019</option>
			</select>
			<input type="text" id="tel2" name="tel2"> <br>
			
			<label>성별</label> <br>
			<label for="male">남자</label>
			<input type="radio" name=gender id="male" class="pointer1" value="남자입니다.">			
			<label for="female">여자</label>
			<input type="radio" name=gender id="female" class="pointer1" value="여자입니다."> <br>
					
			<label>취미</label> <br>
			<input type="checkbox" name=hobby id="read" value="read" class="pointer1"> 독서			
			<input type="checkbox" name=hobby id="swim" value="swim" class="pointer1"> 수영			
			<input type="checkbox" name=hobby id="game" value="game" class="pointer1"> 게임			
			<input type="checkbox" name=hobby id="cook" value="cook" class="pointer1"> 요리	
			<br>
			
			<input type="submit" value="전송">
			<input type="reset" value="취소"> <br>
		</form>
	</body>
</html>
