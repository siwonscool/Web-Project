<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{border: 1px solid black; width: 100px; height: 50px;}
span{border:1px solid red;}
ul{list-style-type: disc;} /*circle,square,disc 등등*/
ol{list-style-type: upper-roman;} /*alpha,roman,latin 등등*/
</style>
</head>
<body>
<ul>
  <li>네이버</li>
  <li>다음</li>
  <li>크롬</li>
  <li>아마존</li>
</ul>
<hr>
<ol>
  <li>네이버</li>

  <li>크롬</li>

</ol>

</html>
