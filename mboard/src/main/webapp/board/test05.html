<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,th,td{border: 1px solid; border-collapse: collapse;}
</style>
</head>
<body>
<table>
  <colgroup>
    <col style="width: 15%">
    <col style="width: 15%">
    <col style="width: 15%">
    <col style="width: 15%">
  </colgroup>
  <caption>
    요안도라 객실
  </caption>
  <thead>
  <tr align="center">
    <td>방이름</td>
    <td>대상</td>
    <td>크기</td>
    <td>가격</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td align="center">유채방</td>
    <td>여성 도미토리</td>
    <td rowspan="3">4인실</td>
    <td rowspan="4">1인 20,000원</td>
  </tr>
  <tr>
    <td align="center" rowspan="2">동백방</td>
    <td>동성 도미토리</td>
  </tr>
  <tr>
    <td>가족 1팀</td>
  </tr>
  <tr>
    <td align="center">천혜향방</td>
    <td>-</td>
    <td>2인실</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td align="center" colspan="4">바깥채 전체를 렌트합니다.</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
